<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>AI予想ゲーム</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>AI出力予想ゲーム</h1>
        
        <div class="game-section">
            <!-- ステップ1: 質問入力 -->
            <div id="step1" class="step active">
                <h2>ステップ 1: AIへの質問を入力</h2>
                <div class="ai-rules">
                    <p>AIは以下の形式で回答します：</p>
                    <ul>
                        <li>50文字以内の1文</li>
                        <li>「です」「ます」で終わる丁寧な表現</li>
                        <li>具体的で明確な表現</li>
                    </ul>
                </div>
                <div class="question-section">
                    <input type="text" id="question" placeholder="AIへの質問を入力してください">
                    <button id="next-to-step2">次へ</button>
                </div>
            </div>

            <!-- ステップ2: プレイヤー回答 -->
            <div id="step2" class="step hidden">
                <div class="step-header">
                    <h2>ステップ 2: AI出力の予想</h2>
                    <button class="home-button" onclick="returnHome()">ホームに戻る</button>
                </div>
                <div class="current-question">
                    <p>質問内容：</p>
                    <p id="current-question-text"></p>
                </div>
                <div id="players-section">
                    <div class="player-input">
                        <input type="text" placeholder="プレイヤー1の予想">
                    </div>
                </div>
                <button id="add-player">プレイヤーを追加</button>
                <button id="submit-game">回答を送信</button>
            </div>

            <!-- ステップ3: 結果表示 -->
            <div id="results" class="step hidden">
                <div class="step-header">
                    <h2>結果発表</h2>
                    <button class="home-button" onclick="returnHome()">ホームに戻る</button>
                </div>
                <div class="ai-response">
                    <h3>AIの回答:</h3>
                    <p id="ai-answer"></p>
                </div>
                <div id="player-scores"></div>
                <button id="play-again">もう一度プレイ</button>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
